                              <label for="Name">Name:</label>

                        <input type="text" class="form-control form-group" name="Email" placeholder="abc@xyz.com">
                        <label for="Contact">Contact No.:</label>
                        <input class="form-control form-group" type="text" name="Contact" placeholder="9186XXXX87">
                        <label for="Event_code">Event Selection:</label><br/>
                       
                        <input  type="radio" name="Event_code" value="1301"> 1301 - CATHLON<br/>
